<section class="card register">
  <form name="myform" novalidate ng-submit="register()"> <!-- need to put that anywhere you want Angular to take over the Form Validation. -->
    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">
        {{ message }}
      </p>
    </div>

    <fieldset>
      <input ng-model="user.firstname" ng-required="true" type="text" name="firstname" placeholder="First Name">
      <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">
        First-name required
      </p>
      <input ng-model="user.lastname" ng-required="true" type="text" name="lastname" placeholder="Last Name">
      <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">
        Last-name required
      </p>
      <input ng-model="user.email" ng-required="true"  type="email" name="email" placeholder="Email">
      <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">
        Must be a valid email
      </p>
      <input ng-model="user.password" ng-required="true" type="password" name="password" placeholder="Password">
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">
        Password is required
      </p>
    </fieldset>

    <button ng-disabled="myform.$invalid" type="submit" class="btn">Register</button>
    <p>or <a href="#/login">login</a></p>
  </form>
</section>
