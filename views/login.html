<section class="card login">
  <form name="myform"
  ng-submit="login()"
    novalidate>

    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>
      <p class="message" ng-show="message"> <!-- {{ message }} will only displaced if there's a message ie if ng-show="message" -->
        {{ message }}
      </p>
    </div>

    <fieldset>
      <!-- Angular validation works using two-way data-binding ie As soon as either the view or the controller changes, the other one will update automatically. So that means that we can display the values of our models immediately into our templates. -->
      <input ng-model="user.email" ng-required="true" type="email" name="email" placeholder="Email">
      <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">
        Must be a valid email
      </p>
      <input ng-model="user.password" ng-required="true" type="password" name="password" placeholder="Password">
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">
        Password is required
      </p>
    </fieldset>

    <button ng-disabled="myform.$invalid" type="submit" class="btn">Login</button>
    <p>or <a ng-href="#/register">register</a></p>
  </form>
</section>
